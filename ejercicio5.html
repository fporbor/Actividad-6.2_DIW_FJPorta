<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Ejercicio 5: Reordenación de columnas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            border: 2px solid black;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h3>Pantalla grande</h3>
        <div class="row">
            <div class="col-lg-4 order-lg-1 box">Columna 3</div>

            <div class="col-lg-4 order-lg-2 box">Columna 2</div>

            <div class="col-lg-4 order-lg-3 box">Columna 1</div>
        </div>

        <hr>

        <h3>Pantalla pequeña</h3>
        <div class="row">

            <div class="col-4 order-1 box">Columna 1</div>

            <div class="col-4 order-2 box">Columna 2</div>

            <div class="col-4 order-3 box">Columna 3</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
