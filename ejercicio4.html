<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Ejercicio 4: Offset según el tamaño de ventana/pantalla</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            border: 2px solid black;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h3>Tamaño extra small</h3>
        <div class="row">
            <div class="col-12 box">1</div>
        </div>
        <div class="row">
            <div class="col-8 box">1</div>
        </div>
        <div class="row">
            <div class="col-3 offset-9 box">1</div>
        </div>

        <hr>

        <h3>Tamaño grande</h3>
        <div class="row">
            <div class="col-lg-6 offset-lg-8 box">1</div>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-3 box">1</div>
        </div>
        <div class="row">
            <div class="col-lg-4 box">1</div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
