<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Ejercicio 3: Rejilla Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h3>Tamaño de pantalla extra small</h3>
        <div class="row">
            <div class="col-6" style="border: 2px solid black;">1</div>
            <div class="col-6" style="border: 2px solid black;">2</div>
        </div>
        <div class="row">
            <div class="col-6" style="border: 2px solid black;">3</div>
            <div class="col-6" style="border: 2px solid black;">4</div>
        </div>
        <div class="row">
            <div class="col-12" style="border: 2px solid black;">5</div>
        </div>
        <div class="row">
            <div class="col-12" style="border: 2px solid black;">6</div>
        </div>
        <div class="row">
            <div class="col-12" style="border: 2px solid black;">7</div>
        </div>
        <div class="row">
            <div class="col-12" style="border: 2px solid black;">8</div>
        </div>
        <div class="row">
            <div class="col-12" style="border: 2px solid black;">9</div>
        </div>
        <div class="row">
            <div class="col-12" style="border: 2px solid black;">10</div>
        </div>

        <hr>

        <h3>Tamaño de pantalla mediano</h3>
        <div class="row">
            <div class="col-md-3" style="border: 2px solid black;">1</div>
            <div class="col-md-3" style="border: 2px solid black;">2</div>
            <div class="col-md-3" style="border: 2px solid black;">3</div>
            <div class="col-md-3" style="border: 2px solid black;">4</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: 2px solid black;">1</div>
            <div class="col-md-6" style="border: 2px solid black;">2</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: 2px solid black;">3</div>
            <div class="col-md-6" style="border: 2px solid black;">4</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: 2px solid black;">5</div>
            <div class="col-md-6" style="border: 2px solid black;">6</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: 2px solid black;">7</div>
            <div class="col-md-6" style="border: 2px solid black;">8</div>
        </div>
        <div class="row">
            <div class="col-md-12" style="border: 2px solid black;">9</div>
            <div class="col-md-12" style="border: 2px solid black;">10</div>
        </div>

        <hr>

        <h3>Tamaño de pantalla grande</h3>
        <div class="row">
            <div class="col-lg" style="border: 2px solid black;">1</div>
            <div class="col-lg" style="border: 2px solid black;">2</div>
            <div class="col-lg" style="border: 2px solid black;">3</div>
            <div class="col-lg" style="border: 2px solid black;">4</div>
        </div>
        <div class="row">
            <div class="col-lg" style="border: 2px solid black;">5</div>
            <div class="col-lg" style="border: 2px solid black;">6</div>
            <div class="col-lg" style="border: 2px solid black;">7</div>
            <div class="col-lg" style="border: 2px solid black;">8</div>
            <div class="col-lg" style="border: 2px solid black;">9</div>
            <div class="col-lg" style="border: 2px solid black;">10</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
