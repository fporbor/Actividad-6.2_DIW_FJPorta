<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7 - Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h4>Con form-control</h4>

    <div class="row mb-4">
        <div class="col-md-4" style="border: 2px solid black;">
            <input type="text" class="form-control" placeholder="Texto">
        </div>

        <div class="col-md-4" style="border: 2px solid black;">
            <textarea class="form-control" rows="1" placeholder="Textarea"></textarea>
        </div>

        <div class="col-md-4" style="border: 2px solid black;">
            <input type="number" class="form-control" value="1">
        </div>
    </div>

    <h4>Sin form-control</h4>

    <div class="row">
        <div class="col-md-4" style="border: 2px solid black;">
            <input type="text" placeholder="Texto">
        </div>

        <div class="col-md-4" style="border: 2px solid black;">
            <textarea rows="1" placeholder="Textarea"></textarea>
        </div>

        <div class="col-md-4" style="border: 2px solid black;">
            <input type="number" value="1">
        </div>
    </div>

</div>

</body>
</html>
